    <title>Title</title>

<style scoped>

<div id="app">
    <label for="male">
        <input type="radio" id="male" value="男" name="sex" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" name="sex" v-model="sex">女
    </label>
    <h2>您选择的性别是：${sex}</h2>
    <button @click="create">提交</button>
</div>

<script src="webapp/js/vue.js"></script>
<script>
    import axios from'axios'
    const app = new Vue({
        delimiters: ['${','}'],
        el:'#app',
        data:{
            sex: '男'
        },
        methods: {
            //第二种写法
            getdate() {
                axios({
                    method: 'get',
                    url: 'localhost:8080/Getdate',
                }).then((res) => {
                    console.log('数据：', res)
                })
            },
        },
        create(){
            this.getdate()
        }

    })
</script>
